<!doctype html>
<html>
<body>
<div id="g">YÃ¼kleniyor...</div>

<script>
fetch("https://api.github.com/repos/kuzeytunakale/kuzeytunakale.github.io/contents/lotr")
  .then(r => r.json())
  .then(d => {
    g.innerHTML = "";
    d.forEach(f => {
      if (/\.(png|jpg|jpeg|gif|webp)$/i.test(f.name)) {
        let i = document.createElement("img");
        i.src = f.download_url;
        i.width = 200;
        g.appendChild(i);
      }
    });
  })
  .catch(e => g.textContent = "Hata: " + e);
</script>
</body>
</html>
