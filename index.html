
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bu site Kuzey Tuna Kale tarafından yapılmıştır.">
    <meta name="keywords" content="Kuzey, kuzey, Tuna, tuna, Kale, kale, KUZEY, TUNA, KALE, Kuzey Tuna, kuzey tuna, Kuzey Tuna Kale, kuzey tuna kale">
    <title>Kuzey Tuna Kale</title>
    <script>
        function sifre() {
            var password = prompt("Lütfen şifrenizi girin:");
            if (password === "BEN KUZEY.") {
                
                alert("Hoş geldiniz!");
            } else {
                // Şifre yanlışsa erişimi engelle
                alert("Hatalı şifre! Erişim engellendi.");
                window.location.href = "about:blank";
            }

            
        }
    </script>
 </head>
<body onload="sifre()">
    <h1>Kuzey</h1>
    <p>Buraya tıklıyarak giriş yapabilirsiniz<br></p>

    <button id="btn">TIKLA</button>
    <br>
    <br>
    <div id="kutu"></div>
    <br>
    <a id="tikla" href="https://doodles.google/doodle/doodle-champion-island-games-begin/"></a>
    <script>
        function Yazdir(){
            var i = 1;
            var interval = setInterval(function() {
            if(i <= 100) {
                document.getElementById("kutu").textContent = i + "/100";
                i++;
            } else {
	    	document.getElementById("tikla").textContent = "Tıkla";
            clearInterval(interval);
            }
        }, 70);
        }
        
        var btnYaz=document.getElementById("btn");
        btnYaz.onclick=Yazdir;
 	
    </script>
    
</body>
</html>
