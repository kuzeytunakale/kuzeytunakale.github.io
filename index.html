<script>
  const binId = '66d085c8ad19ca34f89cd6c4';
  const url = `https://api.jsonbin.io/v3/b/${binId}`;
  const headers = {
    'X-Master-Key': '6666'
  };

  fetch(url, { headers })
    .then(response => response.json())
    .then(data => {
      const visits = data.record.visits + 1;
      document.getElementById("1").innerHTML = `<p><small>Bu sayfa 29/08/2024 14.41 tarihinden itibaren ${visits} kez ziyaret edildi.</small></p>`
      
      return fetch(url, {
        method: 'PUT',
        headers: {
          ...headers,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ visits })
      });
    })
    .catch(error => console.error('Error:', error));
