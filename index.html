
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bu site Kuzey Tuna Kale tarafından yapılmıştır. Kuzey, kuzey, Tuna, tuna, Kale, kale, KUZEY, TUNA, KALE, Kuzey Tuna, kuzey tuna, Kuzey Tuna Kale, kuzey tuna kale">
    <meta name="keywords" content="Kuzey, kuzey, Tuna, tuna, Kale, kale, KUZEY, TUNA, KALE, Kuzey Tuna, kuzey tuna, Kuzey Tuna Kale, kuzey tuna kale">
    <title>Kuzey Tuna Kale</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20% auto;
            font-size: 2em;
        }
    </style>
    <script>
        function sifre() {
            var password = prompt("Lütfen şifrenizi girin:");
            if (password === "BEN KUZEY.") {
                
                alert("Hoş geldiniz!");
            } else {
                // Şifre yanlışsa erişimi engelle
                alert("Hatalı şifre! Erişim engellendi.");
                window.location.href = "https://kuzeytunakale.github.io/";
            }

            
        }
    </script>
 </head>
<body onload="sifre()">
    <h1>Kuzey</h1>
	
    <div id="clock"></div>
    <div id="date"></div>
    <script>
        function updateClock() {
            var options = {
                timeZone: 'Europe/Istanbul',
                hour12: false,
                hour: 'numeric',
                minute: 'numeric',
                second: 'numeric'
            };

            var formatter = new Intl.DateTimeFormat('tr-TR', options);
            var currentTime = formatter.format(new Date());
            document.getElementById('clock').textContent = currentTime;

            var dateOptions = {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric'
            };

            var dateFormatter = new Intl.DateTimeFormat('tr-TR', dateOptions);
            var currentDate = dateFormatter.format(new Date());
            document.getElementById('date').textContent = currentDate;
        }

        // Her saniye saat ve tarihi güncellemek için setInterval kullanıyoruz
        setInterval(updateClock, 1000);

        // Sayfa yüklendiğinde saatı ve tarihi ilk kez güncelliyoruz
        updateClock();
    </script>
    
</body>
</html>
