<script>
  const binId = '66d085c8ad19ca34f89cd6c4';
  const url = `https://api.jsonbin.io/v3/b/${binId}`;
  const headers = {
    'X-Master-Key': '$2a$10$d3o3VAfw45VawULn4vao6.cEZzvTM87JUcqTIzqKjwLUguG1bZTLO'
  };

  fetch(url, { headers })
    .then(response => response.json())
    .then(data => {
      const visits = data.record.visits + 1;
      const counter = document.createElement('div');
      counter.style.position = 'fixed';
      counter.style.bottom = '0';
      counter.style.width = '100%';
      counter.style.textAlign = 'center';
      counter.style.backgroundColor = '#f1f1f1';
      counter.style.padding = '10px';
      counter.innerHTML = `Bu sayfa ${visits} kez ziyaret edildi.`;
      document.body.appendChild(counter);
      return fetch(url, {
        method: 'PUT',
        headers: {
          ...headers,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ visits })
      });
    })
    .catch(error => console.error('Error:', error));
</script>
